<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprinkler Water Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/farms-planning/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sprinkler Water Calculation</h2>
        <form id="sprinklerForm">
            <div class="mb-3">
                <label for="pressure" class="form-label">แรงดันน้ำ (บาร์)</label>
                <input type="number" class="form-control" id="pressure" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="radius" class="form-label">รัศมีการกระจาย (เมตร)</label>
                <input type="number" class="form-control" id="radius" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="flowRate" class="form-label">อัตราการให้น้ำ (ลิตรต่อนาที)</label>
                <input type="number" class="form-control" id="flowRate" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="infiltration" class="form-label">อัตราการซึมน้ำในดิน (ซม/นาที)</label>
                <input type="number" class="form-control" id="infiltration" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">คำนวณ</button>
        </form>
        <div id="result" class="mt-4"></div>

    </div>
    
    <script src="/farms-planning/js/script.js"></script>
</body>
</html>
